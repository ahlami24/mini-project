<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="mini-project" />
    <title>Mini Project with HTML</title>
    <style>
      body {
        background-color: black;
        color: aliceblue;
      }
      h1 {
        text-align: center;
        font-size: 40px;
      }
      p {
        font-size: 18px;
      }
      img {
        width: 40%;
        height: 400px;
        border-radius: 10px;
      }
      input {
        margin: 10px;
        border-radius: 5px;
      }
      input[type="textarea"] {
        width: 200px;
        height: 100px;
      }
      button {
        background-color: chartreuse;
        border-radius: 5px;
        width: 80px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Hi, I'm Abdulaziz Abdurahman</h1>
    <p>
      I am a software engineering student at Adama Science and Technology
      University!
    </p>
    <img src="ima/mee.jpg" alt="" />
    <h2>Contact Me</h2>
    <form action="">
      <label for="name">Name: </label>
      <input type="text" id="name" />
      <br />
      <label for="email">Email: </label>
      <input type="email" id="email" /><br />
      <label for="message">Message: </label>
      <input type="textarea" id="message" /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
